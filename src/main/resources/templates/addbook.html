<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book Record</title>
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/2991/2991148.png">
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        form {
            border: 5px solid #2c3e50;
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        img {
            height: 80px;
            width: 80px;
            border-radius: 50%;
            margin: 0 auto 20px auto;
            display: block;
            border: 3px solid #2c3e50;
            background-color: white;
        }
        .box {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        label {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 1em;
            color: #333;
        }
        input {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 10px;
            font-size: 1em;
            border: 2px solid #2c3e50;
            border-radius: 5px;
            box-sizing: border-box;
        }
        input:focus {
            border-color: #3498db;
            background-color: #f0f2f5;
        }
        span {
            color: red;
            font-weight: bold;
        }
        #sub {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 1em;
            color: white;
            background-color: #3498db;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #sub:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <header>Library Management</header>
    <form action="/addnew" method="post">
        <img src="images/addbook.jpeg" alt="Add Book">
        <div class="box">
            <label for="bid">Book Id</label>
            <input type="text" placeholder="Enter the Book Id" id="bid" name="bookid" title="Please Enter the Book ID and 4 - 6 digits of Numbers are allowed " maxlength="6" required>
            <span id="idb"> *</span>
            
            <label for="bookname">Name of the Book</label>
            <input type="text" placeholder="Enter the Book Name" id="bookname" name="bookname" title="Please Enter the Book Name and 3 - 50 Letters and Alphabets only allowed " maxlength="50" required>
            <span id="bn"> *</span>
            
            <label for="bookaut">Name of the Author</label>
            <input type="text" placeholder="Enter the Book Author" id="bookaut" name="authorname" title="Please Enter the Name of the Author and Alphabets only allowed " maxlength="50" required>
            <span id="baut"> *</span>
            
            <label for="bookpages">Number of Pages in a Book</label>
            <input type="text" placeholder="Enter the Pages in a Book" id="bookpages" name="pages" title="Please Enter the Number of Pages in the Book and Numbers only allowed " maxlength="4" required>
            <span id="bpg"> *</span>
            
            <label for="bookprice">Price of a Book</label>
            <input type="text" placeholder="Enter the Price of a Book" id="bookprice" name="price" title="Please Enter the Price of a Book and Numbers only allowed " maxlength="8" required>
            <span id="bpc"> *</span>
            
            <input type="submit" id="sub" value="Add Book">
        </div>
    </form>
</body>
</html>
